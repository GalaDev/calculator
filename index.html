<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>

    <section class="display">
      0
    </section>

    <section class="main-container">
      <div class="top-row row">
        <button>C</button>
        <button id="backspace">&larr;</button>
        <button class="math-operator">/</button>
      </div>

      <div class="body-row row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="math-operator">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="math-operator">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="math-operator">+</button>
        <button>0</button>
        <button class="math-operator">=</button>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
